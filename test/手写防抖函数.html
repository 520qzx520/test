<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="click">点击</div>
    <script>
      function pay(a1,a2) {
        console.log(a1,a2);
      }
      let btn = document.querySelector('.click');
      btn.addEventListener('click', debounce(pay, 1000).bind(pay,'22222','333333'))
      function debounce(func, delay) {
        let timer;
        return function () {
          let that = this;
          let args = arguments
          if(timer){
                 clearTimeout(timer);
          }
          timer = setTimeout(() => {
            func.call(that,...args);
            console.log(args)
          }, delay);
        };
      }
    </script>
  </body>
</html>
